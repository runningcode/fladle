extra:
  fladle:
    current_release: '0.15.1'
    next_release: '0.15.2'
    flank_version: '21.04.1'

site_name: Fladle
site_url: https://runningcode.github.io/fladle/
repo_name: Fladle
repo_url: https://github.com/runningcode/fladle/
site_description: The Gradle Plugin for Firebase Test Lab and Flank
site_author: Nelson Osacky

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - Authentication: authentication.md
  - Configuration: configuration.md
  - Recipes: recipes.md
  - Changelog: changelog.md
  - Results: results.md
  - Multi Module Testing: multi-module-testing.md
  - FAQ: faq.md
  - Testing Snapshots: snapshots.md
  - Releasing: releasing.md

theme:
  name: 'material'

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:

plugins:
  - search
  - markdownextradata: {}
